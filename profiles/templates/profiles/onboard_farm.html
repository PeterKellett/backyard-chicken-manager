{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/onboarding.css' %}" />
{% endblock %}

{% block nav_page_title %}
    Onboarding Farm
{% endblock %}

{% block content %}
<div class="large-screen-h1">
  <h1>Onboarding Farm</h1>
  <hr class="hr-large">
</div>
<div class="container form-container">
  <div class="row mb-0">
    <div class="col-10 col-css">
      <h4 class="text-start">
        Page 2 of 5
      </h4>
    </div>
    <div class="col-2 col-css-right">
        <i class="fas fa-info-circle"></i>
    </div>
  </div>
  <div class="form-data">
    <p class="text-start">
      Tell us about your farm...
    </p>
  </div>
</div>
<div>
  <hr class="hr-large">
</div>

<div class="form-container">
  <form method="POST" action="register">
      <div class="form-data">
        <div>
            <input type="text" name="farm_business_name" placeholder="Farm/Business Name" id="farm_business_name" required>
        </div>
      </div>
      <div class="form-data">
        <div>
            <select name="farm_type" id="farm_type" required>
                <option value="" disabled selected>Farm Type</option>
                {% for farm_type in farm_types %}
                <option value="{{ farm_type }}">{{ farm_type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-data">
            <div>
                <input type="number" name="flock_qty" placeholder="How Many Flocks do You Have?" id="flock_qty" 
                    step="1" min="1" oninput="this.value = Math.abs(this.value)" required>
            </div>
        </div>
        <div class="form-data">
            <div>
                <input type="number" name="coop_qty" placeholder="How Many Coops do You Have?" id="coop_qty" 
                    step="1" min="1" oninput="this.value = Math.abs(this.value)" required>
            </div>
        </div>
        <div class="form-data">
            <div>
                <hr class="hr-large">
            </div>
        </div>
        <div class="form-data">
            <div>
                <!--<button class="button button-full-size">Prev page</button>-->
                <a href="{% url 'onboard_personal' %}" class="btn button button-small-size">Previous</a> <a href="{% url 'onboard_flock' %}" class="btn button button-small-size">Next</a>
            </div>
        </div>

  </form>
</div>
{% endblock %}
