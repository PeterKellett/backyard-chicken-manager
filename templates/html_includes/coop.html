<div class="bottom-margin label-float">
    <select name="coop" id="coop-name" onchange="displaySelectLabel()" required>
        <option value="" disabled selected>Select Coop</option>
        {% for coop in coops %}
            <option type="text" name="coop_name" value="{{ coop.id }}" placeholder="coop.coop_name" id="coop-name">{{ coop.coop_name.title }}</option>
        {% endfor %}
    </select>
    <label id="select-input-label" for="coop-name">Coop Name</label>
</div>
