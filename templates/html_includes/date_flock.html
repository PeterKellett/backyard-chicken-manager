<div class="bottom-margin">
    {% if 'acquired_date' in onboard_profile_data %}
    <input type="date" name="date" value="" id="todays-date" required>
    {% else %}
    <input type="date" name="date" value="" id="todays-date" required>
    {% endif %}
</div>
<div class="bottom-margin">
    <select name="flock" id="" required>
        <option value="" disabled selected>Select flock</option>
    {% for flock in flocks %}
        <option type="text" name="flock_name" value="{{ flock.id }}" placeholder="flock.flock_name" id="flock-name">{{ flock.flock_name.title }}</option>
    {% endfor %}
    </select>   
</div>
