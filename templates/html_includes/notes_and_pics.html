<!-- This section appears at the bottom of most pages. It allows the User to record notes and add photos,
    then view/edit those notes and photos -->
<!-- Code for styling the upload button taken from: https://stackoverflow.com/questions/27929363/how-can-you-style-djangos-file-picker-form-button -->
<section name="notes_and_images">
    <div class="container element-container">
        <div class="row">
            <div class="col-10 form-data textarea-col">
                <div class="label-float">
                    {{ form.notes }}
                    <label for="notes">Notes</label>
                </div>
            </div>
            <div class="col-2 col-css-right">
                <div class="fileUpload btn">
                        {{ form.images }}
                        <i class="fas fa-camera"></i>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</section>
